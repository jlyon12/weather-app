<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <img class="header__logo" src="./assets/images/mountain-logo.svg" alt="mountain-logo">
            <h1 class="header__title">Divided Sky</h1>
        </header>
        <main class="main">
            <div class="main__form-section">
                <form method="GET" action="" class="form" id="locationForm">
                    <label for="location" class="form-control">
                        <input type="text" id="location" name="location" placeholder="Find me a city...">
                    </label>
                    <button class="button" type="submit" id="btnSubmit"><img src="./assets/images/search-icon.svg"
                            alt=""></button>
                </form>

                <div class="toggle-container">
                    <p><span id="unitMode">Imperial</span> Units</p>
                    <input type="checkbox" id="toggleUnit" class="checkbox" /><label for="toggleUnit"
                        class="switch"></label>
                </div>
            </div>
            <div class="main__current-section">
                <p class="bold"><span id="conditionTextOutput"></span></p>
                <div class="main__current-section__preview">
                    <p>Temp <span id="currentTempOutput"></span></p>
                    <p>Location <span id="locationOutput"></span></p>
                    <p>Country <span id="countryOutput"></span></p>
                    <p>Local Time <span id="localTimeOutput"></span><span id="localDateOutput"></span></p>
                </div>
                <div class="main__current-section__details">
                    <p>Wind Speed <span id="windSpeedOutput"></span></p>
                    <p>Wind Direction <span id="windDirOutput"></span></p>
                    <p>Pressure <span id="pressureOutput"></span></p>
                    <p>Humidity <span id="humidityOutput"></span></p>
                    <p>Visibility <span id="visibilityOutput"></span></p>
                    <p>UV Index <span id="uvOutput"></span></p>
                </div>
            </div>
            <div class="main__forecast-section">
                <div class="main__forecast-section__daily" id="dayForecast">

                </div>
        </main>
        <footer class="footer">
            <img src="./assets/images/github-mark-white.svg" alt="github-mark-white" class="footer__icon">
            <p class="footer__text">created by <a href="https://github.com/probableactions"
                    class="footer__link">probableactions</a></p>
        </footer>
    </div>
</body>

</html>
